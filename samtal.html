<!DOCTYPE html>
<html>
<head>
	<!-- Colors
	Teals: Teal, DarkSlateGreen, Aquamarine
	SeaGreens: LightSeaGreen, SeaGreen, DarkSeaGreen
	Whites: AntiqueWhite, CornSilk, WhiteSmoke, Linen
	Browns: SaddleBrown
	
	Deep colors: #1f471f
	-->
	<title>Samtal Interactive Database</title>
	<style>
		* {
			margin-top: 0;
			margin-bottom: 0;
		}
		
		body {
			background-color: AntiqueWhite;
		}
		
		h1,h2 {
			color: #1f471f;
		}
		
		h1 {
			font-family: "Lucida Handwriting", cursive;
		}
		
		h2 {
			font-family: serif;
		}
		
		div {
			margin-top: 8px;
		}
		
		button, select {
			background-color: cornsilk;
			color: #1f471f;
			padding: 0px 6px;
			border: 1px solid #1f471f;
			border-radius: 4px;
		}
		
		button:hover {
			background-color: teal;
			color: whitesmoke;
			border: 1px solid antiquewhite;
		}
		
		#actionsDiv {
			position: sticky;
			top: 0;
		}
		
		#resultsDiv {
			max-width: 50%;
			min-width: 30%;
			float: right;
		}
		
		input {
			background-color: AntiqueWhite;
			color: #1f471f;
			padding: 0px 6px;
			min-width: 2px;
			border-top: 1px solid AntiqueWhite;
			border-right: 1px solid AntiqueWhite;
			border-left: 1px solid AntiqueWhite;
			border-bottom: 1.75px solid #1f471f;
		}
	</style>
	<script>
		// Validate forms: https://www.w3schools.com/js/js_validation.asp
		// innerHTML: https://www.w3schools.com/js/js_htmldom_document.asp
	</script>
</head>
<body>
	<div id="resultsDiv"></div>
	<h1>Samtal Interactive Database</h1>
	<p>Insert stuff here.</p>
	
	<div id="actionsDiv">
		<h2 style="margin-top: 16px;">Options</h2>
		<div id="addStuff">
			<h3>Add something!</h3>
			<ul>
				<li>Add a <button type="button">word</button></li>
				<li>Add a <button type="button">part of speech or other category</button></li>
			</ul>
		</div>
		<div id="categorizeStuff">
			<h3>Categorize something!</h3>
		</div>
		<div id="listStuff">
			<h3>List stuff!</h3>
			<ul>
				<li>All <button type="button" id="listWordsBtn">words</button></li>
				<li>All <button type="button" id="listCatsBtn">categories</button></li>
				<li>
					<label for="wordsByCat">All words in category </label>
					<input type="text" id="wordsByCat" name="wordsByCat">
					<button type="button" id="listWordsByCatBtn">Search!</button>
				</li>
			</ul>
		</div>
		<div id="translateStuff">
			<h3>Translate me!</h3> <!-- text box for word to translate -->
			<ul>
				<li>
					<label for="translateWordFromSamtal">Translate from Samtal: </label>
					<input type="text" id="translateWordFromSamtal" name="translateWordFromSamtal">
					<button type="button" id="translateWordFromSamtalBtn">Search!</button>
				</li>
			</ul>
		</div>
		<div id="deleteStuff">
			<h3>Oops! Delete this typo:</h3> <!-- text box for word/category to delete -->
		</div>
		<div id="exportOptions">
			<h3>Export dictionary:</h3>
			<ul>
				<li>Export as <button type="button">.csv</button></li>
				<li>Export as <button type="button">.txt</button></li>
				<li>Who says I have to pick one? <button type="button">Export both!</button></li>
			</ul>
		</div>
	</div>
	<script>
		/*var input = document.querySelector('input'); // get the input element
		input.addEventListener('input', resizeInput); // bind the "resizeInput" callback on "input" event
		resizeInput.call(input); // immediately call the function
		
		function resizeInput() {
			this.style.width = this.value.length + "ch";
		}*/
		
		/***** LIST STUFF *****/
		// list words
		listWordsBtn.addEventListener("click", function() {
			let ajax = new XMLHttpRequest();
			ajax.responseType = "text";
			ajax.addEventListener("load", function() {
				resultsDiv.innerHTML=this.response;
			});
			ajax.open("GET","samtal.php?op=listAllWords");
			ajax.send();
		});
		
		// list categories
		listCatsBtn.addEventListener("click", function() {
			let ajax = new XMLHttpRequest();
			ajax.responseType = "text";
			ajax.addEventListener("load", function() {
				resultsDiv.innerHTML=this.response;
			});
			ajax.open("GET","samtal.php?op=listAllCats");
			ajax.send();
		});
		
		// list words by category
		listWordsByCatBtn.addEventListener("click", function() {
			let ajax = new XMLHttpRequest();
			ajax.responseType = "text";
			ajax.addEventListener("load", function() {
				resultsDiv.innerHTML=this.response;
			});
			ajax.open("GET","samtal.php?op=listWordsByCat&cat="+wordsByCat.value);
			ajax.send();
		});
	</script>
</body>
</html>
